version: "3.8"
services:
  # application service
  app:
    container_name: "yourmeals-app"
    image: app
    environment:
      - MONGODB_URL=mongodb://mongo_db/yourmeals
    volumes:
      - '.:/app'
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    networks:
      - custom
    depends_on:
      - mongo_db

  # database service
  mongo_db:
      image: mongo
      container_name: "yourmeals-mongo-db"
      ports:
        - "53099:27017"
      networks:
        - custom
      environment:
        - MONGO_INITDB_ROOT_USERNAME=${DB_USERNAME}
        - MONGO_INITDB_ROOT_PASSWORD=${DB_PASSWORD}
      restart: on-failure
      volumes:
        - ${MONGO_VOLUME}:/data/db
networks:
  custom:
    driver: bridge